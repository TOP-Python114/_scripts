<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ head_title }}</title>
</head>
<body>
    <h2>{{ body_title }}</h2>
    <div align="center">
      <table cellpadding="10">
        {% for author in authors %}
          {% for book in author.book_set.all %}
            <tr>
              <td>{{ author }}</td>
              <td>{{ book }}</td>
            </tr>
          {% endfor %}
        {% endfor %}
      </table>
    </div>
</body>
</html>
